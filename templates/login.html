<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberWise Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body data-page="login">
  <!-- 右上角工具栏 -->
  <div class="top-toolbar">
    <button id="language-btn" class="toolbar-btn" onclick="toggleLanguage()">中文</button>
  </div>

  <div class="center-container">
    <h1 data-lang="title">CyberWise</h1>
    <input type="text" id="identifier" data-lang="usernamePlaceholder" placeholder="Username or Email">
    <input type="password" id="password" data-lang="passwordPlaceholder" placeholder="Password">
    <button onclick="login()" data-lang="signInBtn">Sign In</button>
    <button class="link-button" onclick="location.href='register.html'" data-lang="signUpLink">Don't have an account? Sign Up</button>
  </div>

  <script src="../static/js/firebase-init.js"></script>
  <script src="../static/js/language.js"></script>
  <script src="../static/js/login.js"></script>
</body>
</html>
