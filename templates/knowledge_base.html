<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWise - 知识库</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css?v=2.4.0">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            font-family: inherit;
        }
        
        /* 知识库容器 */
        .kb-container {
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: white;
            width: 100vw;
            overflow: hidden;
        }
        
        /* 侧边栏固定宽度 */
        .sidebar {
            width: 260px;
            flex-shrink: 0;
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }
        
        /* 主内容区域 */
        .kb-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            height: 100vh;
            overflow: hidden;
            max-width: calc(100vw - 260px);
            width: calc(100vw - 260px);
        }
        
        /* 上方搜索面板 */
        .kb-search-panel {
            height: 200px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(0, 234, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .kb-search-title {
            font-size: 20px;
            font-weight: 600;
            color: #00eaff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .kb-search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }
        
        .kb-search-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .kb-input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .kb-input-group.keyword {
            flex: 2;
        }
        
        .kb-input-group.category {
            flex: 1;
        }
        
        .kb-input-group.actions {
            flex: 0 0 auto;
        }
        
        .kb-input-group label {
            font-size: 13px;
            color: #ccc;
            font-weight: 500;
            height: 18px;
            line-height: 18px;
            margin-bottom: 2px;
        }
        
        .kb-input, .kb-select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 234, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            height: 40px;
            box-sizing: border-box;
            margin: 0;
        }
        
        .kb-input:focus, .kb-select:focus {
            outline: none;
            border-color: #00eaff;
            box-shadow: 0 0 0 2px rgba(0, 234, 255, 0.2);
        }
        
        .kb-input::placeholder {
            color: #888;
        }
        
        .kb-select {
            cursor: pointer;
        }
        
        .kb-select option {
            background: #1e1e1e;
            color: white;
        }
        
        .kb-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            height: 40px;
            box-sizing: border-box;
        }
        
        .kb-btn-primary {
            background: linear-gradient(45deg, #00eaff, #a100ff);
            color: white;
        }
        
        .kb-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
        }
        
        .kb-btn-secondary {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .kb-btn-secondary:hover {
            background: rgba(255, 107, 107, 0.3);
        }
        
        .kb-actions {
            display: flex;
            gap: 10px;
        }
        
        /* 下方结果框 - 占用剩余空间 */
        .kb-results-panel {
            flex: 1;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(0, 234, 255, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            min-height: 0;
        }
        
        .kb-results-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 234, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .kb-results-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin: 0;
        }
        
        .kb-results-subtitle {
            font-size: 14px;
            color: #888;
            margin: 4px 0 0 0;
        }
        
        .kb-results-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
        }
        
        .kb-results-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .kb-results-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .kb-results-content::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00eaff, #a100ff);
            border-radius: 4px;
        }
        
        /* 欢迎消息 */
        .kb-welcome {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .kb-welcome-icon {
            font-size: 48px;
            color: #00eaff;
            margin-bottom: 15px;
        }
        
        .kb-welcome h3 {
            font-size: 20px;
            color: #00eaff;
            margin-bottom: 10px;
        }
        
        .kb-welcome p {
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .kb-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .kb-stat-item {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid rgba(0, 234, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .kb-stat-number {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #00eaff;
            margin-bottom: 4px;
        }
        
        .kb-stat-label {
            font-size: 11px;
            color: #ccc;
        }
        
        /* 加载状态 */
        .kb-loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .kb-loading-icon {
            font-size: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            color: #00eaff;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .kb-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                order: 2;
            }
            
            .kb-main {
                width: 100%;
                max-width: 100%;
                order: 1;
                height: auto;
                min-height: 60vh;
            }
            
            .kb-search-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .kb-input-group.keyword,
            .kb-input-group.category {
                flex: 1;
            }
            
            .kb-actions {
                flex-direction: column;
            }
            
            .kb-search-panel {
                height: auto;
                padding: 20px;
            }
            
            .kb-results-panel {
                min-height: 400px;
            }
        }
        
        @media (max-width: 1200px) {
            .kb-main {
                max-width: calc(100vw - 260px);
                width: calc(100vw - 260px);
            }
        }
        
        /* 语言切换按钮 - 左下角固定位置 */
        .language-toggle {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: linear-gradient(45deg, #00eaff, #a100ff);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
        }
        
        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 234, 255, 0.4);
        }
        
        .language-toggle i {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="kb-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="logo">
                <i class="ri-shield-user-line" ></i>
                <span>CyberWise</span>
            </div>
            
            <!-- 用户信息下拉菜单 -->
            <div class="user-info-dropdown">
                <div class="user-info" onclick="toggleUserDropdown()">
                    <div id="user-email"></div>
                    <i class="ri-arrow-down-s-line dropdown-arrow"></i>
                </div>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <div class="dropdown-item" onclick="logout()">
                        <i class="ri-logout-box-line"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
            
            <div class="search-box">
                <i class="ri-search-line" style="margin-right: 8px; color: #888;"></i>
                <input type="text" placeholder="Search Knowledge Base">
            </div>
            
            <div class="menu">
                <div class="menu-item" onclick="goToDashboard()">
                    <i class="ri-time-line"></i>
                    <span>Start</span>
                </div>
                
                <div class="menu-item" onclick="goToAI()">
                    <i class="ri-magic-line"></i>
                    <span>AI Writing</span>
                </div>
                
                <div class="menu-item" onclick="goToNotes()">
                    <i class="ri-quill-pen-line"></i>
                    <span>Notes</span>
                </div>
                
                <div class="menu-item" style="background-color: #2c2c2c; color: #00eaff;">
                    <i class="ri-book-open-line"></i>
                    <span>Knowledge Base</span>
                </div>
                
                <div class="menu-item" onclick="goToFavorites()">
                    <i class="ri-star-line"></i>
                    <span>Favorites</span>
                </div>
                
                <div class="menu-item" onclick="goToCommunity()">
                    <i class="ri-group-line"></i>
                    <span>Community</span>
                </div>
            </div>
            
            <div class="menu-expand">
                <i class="ri-arrow-down-s-line"></i>
                <span>Knowledge Base</span>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="kb-main">
            <!-- 上方搜索面板 -->
            <div class="kb-search-panel">
                <div class="kb-search-title" id="kb-search-title">
                    <i class="ri-search-line"></i>
                    Knowledge Base Search
                </div>
                
                <div class="kb-search-form">
                    <div class="kb-search-row">
                        <div class="kb-input-group keyword">
                            <label for="kb-keyword" id="kb-keyword-label">Keyword Search</label>
                            <input type="text" id="kb-keyword" class="kb-input" placeholder="Enter keywords to search questions...">
                        </div>
                        
                        <div class="kb-input-group category">
                            <label for="kb-category" id="kb-category-label">Main Category</label>
                            <select id="kb-category" class="kb-select">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        
                        <div class="kb-input-group category">
                            <label for="kb-subcategory" id="kb-subcategory-label">Subcategory</label>
                            <select id="kb-subcategory" class="kb-select">
                                <option value="">All Subcategories</option>
                            </select>
                        </div>
                        
                        <div class="kb-input-group actions">
                            <label>&nbsp;</label>
                            <div class="kb-actions">
                                <button class="kb-btn kb-btn-primary" id="search-btn" onclick="performSearch()">
                                    <i class="ri-search-line"></i>
                                    Search
                                </button>
                                <button class="kb-btn kb-btn-secondary" id="reset-btn" onclick="resetSearch()">
                                    <i class="ri-close-line"></i>
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 下方结果面板 -->
            <div class="kb-results-panel">
                <div class="kb-results-header">
                    <div class="kb-results-title" id="results-title">搜索结果</div>
                    <div class="kb-results-subtitle" id="results-subtitle">请使用上方搜索框开始搜索</div>
                </div>
                
                <div class="kb-results-content" id="results-content">
                    <!-- 初始欢迎界面 -->
                    <div class="kb-welcome">
                        <div class="kb-welcome-icon">
                            <i class="ri-book-open-line"></i>
                        </div>
                        <h3>欢迎使用知识库 🎓</h3>
                        <p>这里包含了丰富的技术问题和解决方案，使用上方搜索功能开始探索吧！</p>
                        <div class="kb-stats-grid">
                            <div class="kb-stat-item">
                                <span class="kb-stat-number">385</span>
                                <span class="kb-stat-label">问题总数</span>
                            </div>
                            <div class="kb-stat-item">
                                <span class="kb-stat-number">8</span>
                                <span class="kb-stat-label">主要分类</span>
                            </div>
                            <div class="kb-stat-item">
                                <span class="kb-stat-number">20</span>
                                <span class="kb-stat-label">子分类</span>
                            </div>
                            <div class="kb-stat-item">
                                <span class="kb-stat-number">326</span>
                                <span class="kb-stat-label">AI答案</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 右上角工具栏 -->
    <div class="top-toolbar">
        <button id="language-btn" class="toolbar-btn" onclick="toggleLanguage()">中文</button>
    </div>

    <!-- 语言切换按钮 -->
    <button class="language-toggle" onclick="toggleLanguage()">
        <i class="ri-translate-2"></i>
        <span id="language-text">中文</span>
    </button>

    <!-- 脚本文件 -->
    <script src="../static/js/firebase-init.js?v=2.2.0"></script>
    <script src="../static/js/language.js?v=2.2.0"></script>
    
    <script>
        // 当前语言设置
        let currentLanguage = 'en'; // 默认英文
        
        // 多语言文本配置
        const languages = {
            zh: {
                // 页面标题和导航
                title: 'CyberWise - 知识库',
                knowledgeBase: '知识库',
                start: '开始',
                aiWriting: 'AI写作',
                notes: '笔记',
                favorites: '收藏',
                community: '社区',
                logout: '登出',
                
                // 搜索相关
                searchTitle: '知识库搜索',
                keywordLabel: '关键词搜索',
                keywordPlaceholder: '输入关键词搜索问题...',
                categoryLabel: '主分类',
                subcategoryLabel: '子分类',
                allCategories: '所有分类',
                allSubcategories: '所有子分类',
                searchButton: '搜索',
                resetButton: '重置',
                
                // 结果页面
                searchResults: '搜索结果',
                searchPlaceholder: '请使用上方搜索框开始搜索',
                welcome: '欢迎使用知识库 🎓',
                welcomeDesc: '个技术问题和解决方案，使用上方搜索功能开始探索吧！',
                totalQuestions: '问题总数',
                mainCategories: '主要分类',
                subCategories: '子分类',
                aiAnswers: 'AI答案',
                
                // 搜索结果
                question: '问题',
                humanAnswer: '人工答案',
                aiAnswer: 'AI答案',
                viewDetails: '查看详情',
                saveToNotes: '保存到笔记',
                noResults: '未找到相关结果',
                noResultsDesc: '请尝试其他关键词或调整筛选条件',
                
                // 状态信息
                loading: '正在加载知识库...',
                loadingDesc: '请稍候，正在初始化数据...',
                loadError: '加载失败',
                loadErrorDesc: '加载知识库数据失败，请刷新页面重试',
                dataNotLoaded: '数据还未加载完成',
                
                // 语言切换
                languageToggle: '中文'
            },
            en: {
                // 页面标题和导航
                title: 'CyberWise - Knowledge Base',
                knowledgeBase: 'Knowledge Base',
                start: 'Start',
                aiWriting: 'AI Writing',
                notes: 'Notes',
                favorites: 'Favorites',
                community: 'Community',
                logout: 'Logout',
                
                // 搜索相关
                searchTitle: 'Knowledge Base Search',
                keywordLabel: 'Keyword Search',
                keywordPlaceholder: 'Enter keywords to search questions...',
                categoryLabel: 'Main Category',
                subcategoryLabel: 'Subcategory',
                allCategories: 'All Categories',
                allSubcategories: 'All Subcategories',
                searchButton: 'Search',
                resetButton: 'Reset',
                
                // 结果页面
                searchResults: 'Search Results',
                searchPlaceholder: 'Please use the search box above to start searching',
                welcome: 'Welcome to Knowledge Base 🎓',
                welcomeDesc: ' technical questions and solutions, use the search function above to start exploring!',
                totalQuestions: 'Total Questions',
                mainCategories: 'Main Categories',
                subCategories: 'Subcategories',
                aiAnswers: 'AI Answers',
                
                // 搜索结果
                question: 'Question',
                humanAnswer: 'Human Answer',
                aiAnswer: 'AI Answer',
                viewDetails: 'View Details',
                saveToNotes: 'Save to Notes',
                noResults: 'No results found',
                noResultsDesc: 'Please try other keywords or adjust filter conditions',
                
                // 状态信息
                loading: 'Loading Knowledge Base...',
                loadingDesc: 'Please wait, initializing data...',
                loadError: 'Loading Failed',
                loadErrorDesc: 'Failed to load knowledge base data, please refresh the page and try again',
                dataNotLoaded: 'Data not loaded yet',
                
                // 语言切换
                languageToggle: 'English'
            }
        };
        
        // 获取当前语言文本
        function getText(key) {
            return languages[currentLanguage][key] || languages.en[key] || key;
        }
        
        // 切换语言
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            updatePageLanguage();
            localStorage.setItem('knowledgeBaseLanguage', currentLanguage);
        }
        
        // 更新页面语言
        function updatePageLanguage() {
            // 更新标题
            document.title = getText('title');
            
            // 更新语言切换按钮
            document.getElementById('language-text').textContent = getText('languageToggle');
            
            // 更新页面中的所有文本元素
            updateElementText('kb-search-title', getText('searchTitle'));
            updateElementText('kb-keyword-label', getText('keywordLabel'));
            updateElementText('kb-category-label', getText('categoryLabel'));
            updateElementText('kb-subcategory-label', getText('subcategoryLabel'));
            
            // 更新输入框placeholder
            const keywordInput = document.getElementById('kb-keyword');
            if (keywordInput) {
                keywordInput.placeholder = getText('keywordPlaceholder');
            }
            
            // 更新按钮文本
            updateElementText('search-btn', getText('searchButton'));
            updateElementText('reset-btn', getText('resetButton'));
            
            // 更新下拉选项
            updateSelectOptions();
            
            // 重新显示欢迎界面或搜索结果
            if (knowledgeData.isLoaded) {
                const keyword = document.getElementById('kb-keyword').value.trim();
                if (!keyword && !document.getElementById('kb-category').value && !document.getElementById('kb-subcategory').value) {
                    showWelcome();
                } else {
                    // 重新执行搜索以更新结果显示语言
                    performSearch();
                }
            }
        }
        
        // 更新元素文本
        function updateElementText(id, text) {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = text;
            }
        }
        
        // 更新下拉选项
        function updateSelectOptions() {
            const categorySelect = document.getElementById('kb-category');
            const subcategorySelect = document.getElementById('kb-subcategory');
            
            if (categorySelect && categorySelect.options.length > 0) {
                categorySelect.options[0].textContent = getText('allCategories');
            }
            
            if (subcategorySelect && subcategorySelect.options.length > 0) {
                subcategorySelect.options[0].textContent = getText('allSubcategories');
            }
        }

        // 知识库数据
        let knowledgeData = {
            questions: [],
            stats: {},
            isLoaded: false
        };

        // 页面导航函数
        function goToDashboard() {
            window.location.href = window.location.origin + '/templates/dashboard.html';
        }
        
        function goToAI() {
            window.location.href = window.location.origin + '/templates/dashboard.html#ai';
        }
        
        function goToNotes() {
            window.location.href = window.location.origin + '/templates/dashboard.html#notes';
        }
        
        function goToFavorites() {
            window.location.href = window.location.origin + '/templates/dashboard.html#favorites';
        }
        
        function goToCommunity() {
            window.location.href = window.location.origin + '/templates/dashboard.html#community';
        }

        // 初始化页面
        async function initKnowledgeBase() {
            console.log('正在初始化知识库...');
            
            // 显示加载状态
            showLoading();
            
            try {
                // 加载数据
                await loadKnowledgeData();
                
                // 初始化搜索控件
                initializeControls();
                
                // 显示欢迎界面
                showWelcome();
                
                console.log('知识库初始化完成');
            } catch (error) {
                console.error('知识库初始化失败:', error);
                showError('加载知识库数据失败，请刷新页面重试');
            }
        }

        // 加载知识库数据
        async function loadKnowledgeData() {
            try {
                const [questionsResponse, statsResponse] = await Promise.all([
                    fetch('/static/data/questions_dataset.json'),
                    fetch('/static/data/dataset_stats.json')
                ]);

                if (!questionsResponse.ok || !statsResponse.ok) {
                    throw new Error('无法加载数据文件');
                }

                knowledgeData.questions = await questionsResponse.json();
                knowledgeData.stats = await statsResponse.json();
                knowledgeData.isLoaded = true;
                
                console.log(`加载了 ${knowledgeData.questions.length} 个问题`);
            } catch (error) {
                console.error('加载数据失败:', error);
                throw error;
            }
        }

        // 初始化搜索控件
        function initializeControls() {
            const categorySelect = document.getElementById('kb-category');
            const subcategorySelect = document.getElementById('kb-subcategory');
            
            // 填充分类选项
            knowledgeData.stats.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            // 填充子分类选项
            knowledgeData.stats.subcategories.forEach(subcategory => {
                const option = document.createElement('option');
                option.value = subcategory;
                option.textContent = subcategory;
                subcategorySelect.appendChild(option);
            });
            
            // 绑定回车搜索
            document.getElementById('kb-keyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // 显示加载状态
        function showLoading() {
            const content = document.getElementById('results-content');
            content.innerHTML = `
                <div class="kb-loading">
                    <div class="kb-loading-icon">
                        <i class="ri-loader-4-line"></i>
                    </div>
                    <h3>${getText('loading')}</h3>
                    <p>${getText('loadingDesc')}</p>
                </div>
            `;
        }

        // 显示欢迎界面
        function showWelcome() {
            const content = document.getElementById('results-content');
            const welcomeText = currentLanguage === 'zh' 
                ? `这里包含了 ${knowledgeData.stats.total_questions} ${getText('welcomeDesc')}`
                : `Here are ${knowledgeData.stats.total_questions}${getText('welcomeDesc')}`;
                
            content.innerHTML = `
                <div class="kb-welcome">
                    <div class="kb-welcome-icon">
                        <i class="ri-book-open-line"></i>
                    </div>
                    <h3>${getText('welcome')}</h3>
                    <p>${welcomeText}</p>
                    <div class="kb-stats-grid">
                        <div class="kb-stat-item">
                            <span class="kb-stat-number">${knowledgeData.stats.total_questions}</span>
                            <span class="kb-stat-label">${getText('totalQuestions')}</span>
                        </div>
                        <div class="kb-stat-item">
                            <span class="kb-stat-number">${knowledgeData.stats.categories.length}</span>
                            <span class="kb-stat-label">${getText('mainCategories')}</span>
                        </div>
                        <div class="kb-stat-item">
                            <span class="kb-stat-number">${knowledgeData.stats.subcategories.length}</span>
                            <span class="kb-stat-label">${getText('subCategories')}</span>
                        </div>
                        <div class="kb-stat-item">
                            <span class="kb-stat-number">${knowledgeData.questions.filter(q => q.ai_answer).length}</span>
                            <span class="kb-stat-label">${getText('aiAnswers')}</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('results-title').textContent = getText('searchResults');
            document.getElementById('results-subtitle').textContent = getText('searchPlaceholder');
        }

        // 显示错误信息
        function showError(message) {
            const content = document.getElementById('results-content');
            content.innerHTML = `
                <div class="kb-loading">
                    <div style="font-size: 48px; color: #ff6b6b; margin-bottom: 20px;">
                        <i class="ri-error-warning-line"></i>
                    </div>
                    <h3>${getText('loadError')}</h3>
                    <p>${message || getText('loadErrorDesc')}</p>
                </div>
            `;
        }

        // 执行搜索
        function performSearch() {
            if (!knowledgeData.isLoaded) {
                console.log('数据还未加载完成');
                return;
            }
            
            const keyword = document.getElementById('kb-keyword').value.trim();
            const category = document.getElementById('kb-category').value;
            const subcategory = document.getElementById('kb-subcategory').value;
            
            console.log('搜索参数:', { keyword, category, subcategory });
            
            let results = knowledgeData.questions;
            
            // 关键词搜索
            if (keyword) {
                const searchTerms = keyword.toLowerCase().split(' ');
                results = results.filter(item => {
                    const searchText = `${item.title} ${item.question} ${item.human_answer} ${item.ai_answer}`.toLowerCase();
                    return searchTerms.some(term => searchText.includes(term));
                });
            }
            
            // 分类筛选
            if (category) {
                results = results.filter(item => item.category === category);
            }
            
            if (subcategory) {
                results = results.filter(item => item.subcategory === subcategory);
            }
            
            displayResults(results, keyword);
        }

        // 显示搜索结果
        function displayResults(results, keyword) {
            const content = document.getElementById('results-content');
            const title = document.getElementById('results-title');
            const subtitle = document.getElementById('results-subtitle');
            
            const resultsText = currentLanguage === 'zh' 
                ? `${getText('searchResults')} (${results.length} 个)`
                : `${getText('searchResults')} (${results.length})`;
            
            title.textContent = resultsText;
            subtitle.textContent = keyword 
                ? (currentLanguage === 'zh' ? `关键词: "${keyword}"` : `Keywords: "${keyword}"`)
                : (currentLanguage === 'zh' ? '按条件筛选的结果' : 'Filtered results');
            
            if (results.length === 0) {
                content.innerHTML = `
                    <div class="kb-loading">
                        <div style="font-size: 48px; color: #888; margin-bottom: 20px;">
                            <i class="ri-search-line"></i>
                        </div>
                        <h3>${getText('noResults')}</h3>
                        <p>${getText('noResultsDesc')}</p>
                    </div>
                `;
                return;
            }
            
            let resultsHTML = '';
            results.forEach(item => {
                resultsHTML += createResultCard(item);
            });
            
            content.innerHTML = resultsHTML;
            content.scrollTop = 0;
        }

        // 创建结果卡片
        function createResultCard(item) {
            return `
                <div style="background: rgba(255,255,255,0.05); border: 1px solid rgba(0,234,255,0.2); border-radius: 12px; padding: 20px; margin-bottom: 20px; transition: all 0.3s ease; width: 100%; box-sizing: border-box;" onmouseover="this.style.borderColor='rgba(0,234,255,0.5)'" onmouseout="this.style.borderColor='rgba(0,234,255,0.2)'">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                        <div style="display: flex; align-items: center; gap: 10px; flex: 1; min-width: 0;">
                            <span style="background: linear-gradient(45deg, #00eaff, #a100ff); color: white; padding: 4px 8px; border-radius: 20px; font-size: 12px; font-weight: bold; flex-shrink: 0;">#${item.index}</span>
                            <h4 style="margin: 0; color: white; font-size: 18px; line-height: 1.4; font-weight: 600; word-wrap: break-word; overflow-wrap: break-word;">${item.title}</h4>
                        </div>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap; flex-shrink: 0;">
                            <span style="background: rgba(0, 234, 255, 0.2); color: #00eaff; padding: 4px 10px; border-radius: 15px; font-size: 12px; border: 1px solid rgba(0, 234, 255, 0.3); white-space: nowrap;">${item.category}</span>
                            ${item.subcategory ? `<span style="background: rgba(161, 0, 255, 0.2); color: #a100ff; padding: 4px 10px; border-radius: 15px; font-size: 12px; border: 1px solid rgba(161, 0, 255, 0.3); white-space: nowrap;">${item.subcategory}</span>` : ''}
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <div style="margin-bottom: 15px; padding: 15px; border-radius: 8px; background: rgba(255, 255, 255, 0.03); border-left: 3px solid #00eaff;">
                            <h5 style="margin: 0 0 12px 0; color: #00eaff; font-size: 14px; display: flex; align-items: center; gap: 8px; font-weight: 600;">
                                <i class="ri-question-line"></i> ${getText('question')}
                            </h5>
                            <p style="margin: 0; color: #e0e0e0; line-height: 1.7; font-size: 15px; letter-spacing: 0.3px; word-wrap: break-word; overflow-wrap: break-word;">${truncateText(item.question, 200)}</p>
                        </div>
                        
                        ${item.human_answer ? `
                            <div style="margin-bottom: 15px; padding: 15px; border-radius: 8px; background: rgba(0, 234, 255, 0.05); border-left: 3px solid #00eaff;">
                                <h5 style="margin: 0 0 12px 0; color: #00eaff; font-size: 14px; display: flex; align-items: center; gap: 8px; font-weight: 600;">
                                    <i class="ri-user-line"></i> ${getText('humanAnswer')}
                                </h5>
                                <p style="margin: 0; color: #e0e0e0; line-height: 1.7; font-size: 15px; letter-spacing: 0.3px; word-wrap: break-word; overflow-wrap: break-word;">${truncateText(item.human_answer, 200)}</p>
                            </div>
                        ` : ''}
                        
                        ${item.ai_answer ? `
                            <div style="margin-bottom: 15px; padding: 15px; border-radius: 8px; background: rgba(161, 0, 255, 0.05); border-left: 3px solid #a100ff;">
                                <h5 style="margin: 0 0 12px 0; color: #a100ff; font-size: 14px; display: flex; align-items: center; gap: 8px; font-weight: 600;">
                                    <i class="ri-robot-line"></i> ${getText('aiAnswer')}
                                </h5>
                                <p style="margin: 0; color: #e0e0e0; line-height: 1.7; font-size: 15px; letter-spacing: 0.3px; word-wrap: break-word; overflow-wrap: break-word;">${truncateText(item.ai_answer, 200)}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button onclick="viewDetails('${item.id}')" style="background: linear-gradient(45deg, #00eaff, #0099cc); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; margin: 0; width: auto; flex-shrink: 0;" onmouseover="this.style.transform='translateY(-1px)'" onmouseout="this.style.transform='translateY(0)'">
                            <i class="ri-eye-line"></i> ${getText('viewDetails')}
                        </button>
                        <button onclick="saveToNotes('${item.id}')" style="background: linear-gradient(45deg, #a100ff, #7f00ff); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px; margin: 0; width: auto; flex-shrink: 0;" onmouseover="this.style.transform='translateY(-1px)'" onmouseout="this.style.transform='translateY(0)'">
                            <i class="ri-bookmark-line"></i> ${getText('saveToNotes')}
                        </button>
                    </div>
                </div>
            `;
        }

        // 重置搜索
        function resetSearch() {
            document.getElementById('kb-keyword').value = '';
            document.getElementById('kb-category').value = '';
            document.getElementById('kb-subcategory').value = '';
            showWelcome();
        }

        // 辅助函数：截断文本
        function truncateText(text, maxLength) {
            if (text && text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text || '';
        }

        // 查看详情（简化版）
        function viewDetails(itemId) {
            const item = knowledgeData.questions.find(q => q.id === itemId);
            if (item) {
                alert(`问题详情：\n\n${item.title}\n\n${item.question}\n\n${item.human_answer || item.ai_answer || '暂无答案'}`);
            }
        }

        // 保存到笔记（简化版）
        function saveToNotes(itemId) {
            const item = knowledgeData.questions.find(q => q.id === itemId);
            if (item) {
                console.log('保存笔记:', item.title);
                alert('保存功能将在完整版本中实现');
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                firebase.auth().signOut().then(() => {
                    alert('已退出登录');
                    window.location.href = window.location.origin + '/templates/login.html';
                }).catch(error => {
                    console.error('退出登录失败:', error);
                    alert('退出登录失败，请重试');
                });
            }
        }

        // 检查用户登录状态
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log('用户已登录:', user);
                document.getElementById('user-email').textContent = `👤 ${user.displayName || user.email}`;
            } else {
                console.log('用户未登录，重定向到登录页面');
                alert('请先登录');
                window.location.href = window.location.origin + '/templates/login.html';
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('知识库页面加载完成，开始初始化...');
            
            // 初始化语言设置
            const savedLanguage = localStorage.getItem('knowledgeBaseLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            
            // 更新页面语言
            updatePageLanguage();
            
            // 初始化知识库
            initKnowledgeBase();
        });

        // 切换用户下拉菜单
        function toggleUserDropdown() {
            const dropdown = document.querySelector('.user-info-dropdown');
            const menu = document.getElementById('userDropdownMenu');
            
            if (dropdown && menu) {
                dropdown.classList.toggle('open');
                
                // 点击其他地方关闭下拉菜单
                document.addEventListener('click', function closeDropdown(event) {
                    if (!dropdown.contains(event.target)) {
                        dropdown.classList.remove('open');
                        document.removeEventListener('click', closeDropdown);
                    }
                });
            }
        }
    </script>
