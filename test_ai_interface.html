<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI双模式界面测试</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .ai-chat-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .ai-chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 234, 255, 0.05);
        }
        
        .ai-chat-header h1 {
            margin: 0 0 8px 0;
            color: #00eaff;
            font-size: 24px;
            font-weight: 700;
        }
        
        .ai-chat-header p {
            margin: 0 0 15px 0;
            color: #ccc;
            font-size: 14px;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mode-btn.active {
            background: linear-gradient(45deg, #00eaff, #0099cc);
            color: white;
            border-color: transparent;
        }
        
        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .ai-writing-area {
            flex: 1;
            padding: 20px 24px;
            overflow-y: auto;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #00eaff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }
        
        .btn {
            background: linear-gradient(45deg, #00eaff, #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid rgba(0, 234, 255, 0.3);
            color: #00eaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ai-chat-container">
            <!-- 聊天标题和模式切换 -->
            <div class="ai-chat-header">
                <h1>🤖 AI Security Assistant</h1>
                <p>双模式AI界面测试页面</p>
                
                <div class="mode-buttons">
                    <button onclick="switchAIMode('chat')" id="chatModeBtn" class="mode-btn active">
                        💬 智能问答
                    </button>
                    <button onclick="switchAIMode('writing')" id="writingModeBtn" class="mode-btn">
                        ✍️ AI 写作
                    </button>
                </div>
            </div>
            
            <!-- 聊天模式 -->
            <div class="ai-chat-messages" id="aiChatMessages">
                <div class="status">
                    ✅ 智能问答模式已激活
                    <br>您可以在这里与AI助手对话，咨询网络安全问题。
                </div>
            </div>
            
            <!-- 写作模式 -->
            <div class="ai-writing-area" id="aiWritingArea">
                <h2 style="color: #00eaff; margin: 0 0 20px 0;">✍️ AI 安全内容生成</h2>
                <div class="status">
                    ✅ AI写作模式已激活
                    <br>您可以在这里生成专业的网络安全文档和报告。
                </div>
                
                <div class="form-group">
                    <label for="writingPrompt">写作提示：</label>
                    <textarea id="writingPrompt" placeholder="例如：请分析密码安全的最佳实践..." rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="writingTitle">文档标题：</label>
                    <input type="text" id="writingTitle" placeholder="AI将自动生成标题..." />
                </div>
                
                <button onclick="generateContent()" id="generateContentBtn" class="btn">
                    <i class="ri-magic-line" style="margin-right: 8px;"></i>
                    生成内容
                </button>
                
                <div class="form-group" id="generatedContentGroup" style="display: none;">
                    <label for="writingContent">生成的内容：</label>
                    <textarea id="writingContent" rows="15" readonly></textarea>
                    
                    <div style="margin-top: 15px;">
                        <button onclick="saveGeneratedContent()" class="btn">
                            <i class="ri-save-line" style="margin-right: 8px;"></i>
                            保存到笔记
                        </button>
                        <button onclick="copyContent()" class="btn" style="background: rgba(255, 255, 255, 0.1);">
                            <i class="ri-file-copy-line" style="margin-right: 8px;"></i>
                            复制内容
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AI 模式切换功能
        function switchAIMode(mode) {
            const chatModeBtn = document.getElementById('chatModeBtn');
            const writingModeBtn = document.getElementById('writingModeBtn');
            const chatMessages = document.getElementById('aiChatMessages');
            const writingArea = document.getElementById('aiWritingArea');

            if (mode === 'chat') {
                // 切换到聊天模式
                chatModeBtn.classList.add('active');
                writingModeBtn.classList.remove('active');
                
                chatMessages.style.display = 'flex';
                writingArea.style.display = 'none';
                
                console.log('切换到聊天模式');
            } else if (mode === 'writing') {
                // 切换到写作模式
                writingModeBtn.classList.add('active');
                chatModeBtn.classList.remove('active');
                
                chatMessages.style.display = 'none';
                writingArea.style.display = 'block';
                
                console.log('切换到写作模式');
            }
        }

        // 生成内容
        function generateContent() {
            const promptField = document.getElementById('writingPrompt');
            const titleField = document.getElementById('writingTitle');
            const contentField = document.getElementById('writingContent');
            const generateBtn = document.getElementById('generateContentBtn');
            const contentGroup = document.getElementById('generatedContentGroup');

            const prompt = promptField.value.trim();

            if (!prompt) {
                alert('请输入写作提示');
                return;
            }

            // 显示加载状态
            generateBtn.innerHTML = '<i class="ri-loader-4-line" style="margin-right: 8px; animation: spin 1s linear infinite;"></i>正在生成...';
            generateBtn.disabled = true;

            // 模拟生成过程
            setTimeout(() => {
                const autoTitle = generateAutoTitle(prompt);
                const mockContent = generateMockContent(prompt);

                titleField.value = autoTitle;
                contentField.value = mockContent;
                contentGroup.style.display = 'block';

                // 恢复按钮状态
                generateBtn.innerHTML = '<i class="ri-magic-line" style="margin-right: 8px;"></i>生成内容';
                generateBtn.disabled = false;

                alert('内容生成完成！这是模拟生成的示例内容。');
            }, 2000);
        }

        // 生成标题
        function generateAutoTitle(prompt) {
            if (prompt.includes('密码')) return '密码安全管理指南';
            if (prompt.includes('网络')) return '网络安全防护策略';
            if (prompt.includes('恶意软件')) return '恶意软件防护方案';
            return '网络安全分析报告';
        }

        // 生成模拟内容
        function generateMockContent(prompt) {
            return `# 网络安全分析报告

## 概述
基于您的询问"${prompt}"，本报告将从多个角度进行分析。

## 核心问题分析
1. **问题类别**: 网络安全
2. **风险级别**: 根据问题性质评估
3. **影响范围**: 分析可能影响的系统和数据

## 详细分析
这里是根据您的提示生成的详细分析内容...

## 防护建议
针对您提到的问题，建议采取以下防护措施：
- 建立完善的安全策略
- 实施多层防护机制
- 定期进行安全培训
- 保持系统及时更新

## 总结
这是一个模拟生成的示例内容，展示了AI写作功能的工作方式。

---
*本报告基于AI分析生成，建议结合实际情况进行调整和完善。*`;
        }

        // 保存内容
        function saveGeneratedContent() {
            alert('保存功能在测试页面中不可用，请在实际系统中使用。');
        }

        // 复制内容
        function copyContent() {
            const contentField = document.getElementById('writingContent');
            if (contentField.value.trim()) {
                contentField.select();
                document.execCommand('copy');
                alert('内容已复制到剪贴板！');
            } else {
                alert('没有内容可复制');
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI双模式界面测试页面已加载');
            console.log('点击上方按钮可以切换模式');
        });
    </script>
</body>
</html>
