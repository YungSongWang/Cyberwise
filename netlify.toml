[build]
  publish = "."
  functions = "netlify/functions"

# 主页重定向
[[redirects]]
  from = "/"
  to = "/templates/login.html"
  status = 200

# 基本安全头
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff" 