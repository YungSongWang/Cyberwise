<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CyberWise Dashboard - 题库页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="../static/css/style.css?v=2.4.0">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: flex-start;
            align-items: stretch;
            background-color: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 0 40px 0;
            background: none;
        }
        .quiz-toolbar {
            width: 100%;
            max-width: 700px;
            min-width: 320px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 24px 32px 18px 32px;
            margin: 0 0 32px 0;
            height: 70px;
            border-radius: 16px;
            background: rgba(30,30,30,0.98);
            box-shadow: 0 4px 24px rgba(0,234,255,0.08);
            gap: 32px;
        }
        #question-type-selector {
            cursor: pointer;
            display: flex;
            align-items: center;
            user-select: none;
            padding: 0 32px;
            border-radius: 12px;
            background: #181818;
            font-size: 20px;
            height: 54px;
            min-width: 130px;
            color: #00eaff;
            font-weight: 700;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #00eaff11;
        }
        #question-type-selector:hover {
            background: #232323;
        }
        #score-display {
            font-size: 20px;
            font-weight: bold;
            color: #00eaff;
            padding: 0 40px;
            height: 54px;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,234,255,0.07);
            border-radius: 12px;
            box-shadow: 0 2px 8px #00eaff11;
        }
        #clear-history-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0 40px;
            font-size: 20px;
            height: 54px;
            cursor: pointer;
            min-width: 130px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255,107,53,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #clear-history-btn:hover {
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            box-shadow: 0 4px 16px rgba(255,107,53,0.18);
        }
        .dropdown-menu {
            position: absolute;
            left: 50px;
            top: 110px;
            z-index: 10;
            background: #232323;
            border-radius: 12px;
            box-shadow: 0 4px 16px #0008;
            min-width: 160px;
            overflow: hidden;
            border: 1px solid #00eaff33;
        }
        .dropdown-item {
            padding: 18px 32px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .dropdown-item:hover {
            background: #00eaff22;
            color: #00eaff;
        }
        .quiz-card {
            width: 100%;
            max-width: 700px;
            min-width: 320px;
            margin: 0 auto;
            background: rgba(30,30,30,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,234,255,0.10);
            padding: 40px 40px 32px 40px;
            min-height: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #question-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .exam-options-list {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
            align-items: center;
        }
        .exam-option {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px 28px;
            font-size: 19px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background 0.2s, border 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(0,234,255,0.06);
            width: 100%;
            max-width: 600px;
            min-height: 56px;
            align-items: center;
            justify-content: flex-start;
            word-break: break-word;
        }
        .exam-option.selected, .exam-option.correct, .exam-option.wrong {
            position: relative;
        }
        .exam-option.selected {
            background: linear-gradient(90deg, #00eaff 0%, #a100ff 100%);
            color: #fff;
            border: 2px solid #00eaff;
            box-shadow: 0 4px 16px #00eaff33;
        }
        .exam-option.correct {
            background: linear-gradient(90deg, #1abc9c 0%, #00eaff 100%);
            color: #fff;
            border: 2px solid #1abc9c;
        }
        .exam-option.wrong {
            background: linear-gradient(90deg, #e74c3c 0%, #ff6b35 100%);
            color: #fff;
            border: 2px solid #e74c3c;
        }
        .exam-option-label {
            font-size: 22px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            background: #232323;
            color: #00eaff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            border: 2px solid #00eaff33;
            transition: background 0.2s, color 0.2s, border 0.2s;
            flex-shrink: 0;
        }
        .exam-option.selected .exam-option-label,
        .exam-option.correct .exam-option-label,
        .exam-option.wrong .exam-option-label {
            background: #fff;
        }
        .exam-option.selected .exam-option-label {
            color: #00eaff;
            border: 2px solid #00eaff;
            box-shadow: 0 0 0 4px #00eaff33;
        }
        .exam-option.correct .exam-option-label {
            color: #1abc9c;
            border: 2px solid #1abc9c;
            box-shadow: 0 0 0 4px #1abc9c33;
        }
        .exam-option.wrong .exam-option-label {
            color: #e74c3c;
            border: 2px solid #e74c3c;
            box-shadow: 0 0 0 4px #e74c3c33;
        }
        .exam-option .exam-option-content {
            flex: 1;
            text-align: left;
            word-break: break-word;
            white-space: pre-line;
        }
        .exam-question-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 28px;
            color: #00eaff;
            letter-spacing: 0.2px;
            text-align: center;
        }
        .view-answer, .next-question {
            margin-top: 40px;
            width: 100%;
            background: linear-gradient(45deg, #00eaff, #a100ff);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 0;
            font-size: 22px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 2px 8px #a100ff22;
            transition: background 0.2s, box-shadow 0.2s;
            display: block;
        }
        .view-answer:hover, .next-question:hover {
            background: linear-gradient(45deg, #a100ff, #00eaff);
            box-shadow: 0 4px 16px #a100ff33;
        }
        .result {
            margin-top: 32px;
            font-size: 20px;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
        .result .correct {
            color: #1abc9c;
            font-weight: bold;
            font-size: 22px;
            display: block;
            margin-top: 10px;
        }
        .result .wrong {
            color: #e74c3c;
            font-weight: bold;
            font-size: 22px;
            display: block;
            margin-top: 10px;
        }
        @media (max-width: 900px) {
            .main, .quiz-card, .quiz-toolbar {
                max-width: 98vw;
                width: 98vw;
                padding-left: 0;
                padding-right: 0;
            }
            .quiz-card {
                padding: 16px 4vw 16px 4vw;
            }
            .quiz-toolbar {
                padding: 12px 4vw;
            }
        }
        @media (max-width: 600px) {
            .main, .quiz-card, .quiz-toolbar {
                max-width: 100vw;
                width: 100vw;
            }
            .quiz-card {
                padding: 8px 2vw 8px 2vw;
            }
            .quiz-toolbar {
                padding: 8px 2vw;
                flex-direction: column;
                gap: 10px;
                height: auto;
            }
        }
    </style>
</head>
<body data-page="dashboard">

    <div class="top-toolbar">
        <button id="language-btn" class="toolbar-btn" onclick="toggleLanguage()">中文</button>
    </div>

    <div class="sidebar">
        <div class="logo"><i class="ri-shield-user-line"></i>CyberWise</div>
        <div class="user-info-dropdown">
            <div class="user-info" id="userEmail" onclick="toggleUserDropdown()">Loading user info...
                <i class="ri-arrow-down-s-line dropdown-arrow"></i>
            </div>
            <div class="user-dropdown-menu" id="userDropdownMenu">
                <div class="dropdown-item" onclick="logout()">
                    <i class="ri-logout-box-line"></i>
                    <span data-lang="logout">Logout</span>
                </div>
            </div>
        </div>
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" data-lang="searchPlaceholder" placeholder="Search Knowledge Base">
            <i class="ri-add-line" style="cursor: pointer;" onclick="createNewDocument()"></i>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="showSection('start')"><i class="ri-time-line"></i><span data-lang="menuStart">Start</span></div>
            <div class="menu-item ai" onclick="showSection('ai')"><i class="ri-magic-line"></i><span data-lang="menuAI">AI Writing</span></div>
            <div class="menu-item" onclick="showSection('notes')"><i class="ri-quill-pen-line"></i><span data-lang="menuNotes">Notes</span></div>
            <div class="menu-item" onclick="window.location.href='/templates/knowledge_base.html'" style="cursor: pointer;">
                <i class="ri-book-open-line"></i>
                <span data-lang="knowledgeBase">Knowledge Base</span>
            </div>
            <div class="menu-item" onclick="showSection('favorites')"><i class="ri-star-line"></i><span data-lang="menuFavorites">Favorites</span></div>
            <div class="menu-item" onclick="showSection('community')"><i class="ri-group-line"></i><span data-lang="menuCommunity">Community</span></div>
        </div>
        <div class="logout" onclick="logout()"><i class="ri-logout-box-line"></i> <span data-lang="logOut">Log Out</span></div>
    </div>

    <div class="main" style="position:relative; display:flex; flex-direction:column; align-items:flex-start; justify-content:flex-start; min-height:100vh;">
        <!-- 操作区 -->
        <div class="quiz-toolbar" style="width:650px; display:flex; align-items:center; justify-content:space-between; padding:15px; margin:10px 0 24px 8vw; height:40px; border-radius:8px; background:#181818;">
            <div style="flex:1; display:flex; align-items:center; justify-content:flex-start;">
                <div id="question-type-selector" onclick="toggleDropdown()" style="cursor:pointer; display:flex; align-items:center; user-select:none; padding:6px 0px 6px 20px; border-radius:8px; background:#1e1e1e; font-size:16px; height:40px; min-width:90px;">
                    <span id="question-type" data-lang="questionTypeChoice">选择题</span>
                    <i class="ri-arrow-down-s-line" style="font-size: 18px; margin-left: 6px;"></i>
                </div>
            </div>
            <div style="flex:1; display:flex; align-items:center; justify-content:center;">
                <div id="score-display" style="font-size: 16px; font-weight: bold; color: #fff; padding: 6px 36px; height:40px; min-width:180px; display: flex; align-items: center; justify-content:center;">
                    连续答对次数: 0
                </div>
            </div>
            <div style="flex:1; display:flex; align-items:center; justify-content:flex-end;">
                <button id="clear-history-btn" onclick="clearHistory(event)" data-lang="clearHistory" style="background: #8B0000; color: #fff; border: none; border-radius: 8px; padding: 0px 0px 0px 0px; font-size:16px; height:40px; cursor: pointer; min-width:90px;">清空历史记录</button>
            </div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu" style="display: none; position: absolute; left:12vw; top:120px; z-index: 10; background: #222; border-radius: 8px; box-shadow: 0 2px 8px #0008; min-width: 120px;">
            <div class="dropdown-item" onclick="changeQuestionType('choice')" data-lang="questionTypeChoice">选择题</div>
            <div class="dropdown-item" onclick="changeQuestionType('trueFalse')" data-lang="questionTypeTrueFalse">判断题</div>
            <div class="dropdown-item" onclick="changeQuestionType('mixed')" data-lang="questionTypeMixed">混合题</div>
        </div>
        <!-- 题目区整体卡片 -->
        <div class="quiz-card" style="width:680px; margin-left:8vw; margin-top:0;">
            <div id="question-container"></div>
            <div id="answer-section" class="answer-section"></div>
        </div>
    </div>

    <script>
        // 下拉菜单显示/隐藏
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
        // 点击其他地方关闭下拉菜单
        window.onclick = function(event) {
            if (!event.target.closest('#question-type-selector') && !event.target.closest('.dropdown-menu')) {
                document.getElementById('dropdownMenu').style.display = 'none';
            }
        };
        // 防止清空历史按钮点击冒泡导致下拉框关闭
        function clearHistory(event) {
            event.stopPropagation();
            window.clearHistory && window.clearHistory();
        }
    </script>
    <script src="../static/js/firebase-init.js?v=2.2.0"></script>
    <script src="../static/js/language.js?v=2.2.0"></script>
    <script src="../static/js/quizs.js?v=2.3.0"></script>
</body>
</html>
